<!DOCTYPE html>
<html>
<head>

    If you are serving your web app in a path other than the root, change the

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:title" content="Zengrui Jin">
  <meta property="og:description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:image" content="icons/Icon-512.webp">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Zengrui Jin">
  <meta name="twitter:description" content="Personal homepage of Zengrui Jin.">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/webp" href="favicon.webp">

  <!-- iOS meta tags & icons -->
  <meta name="theme-color" content="#hex">
  <meta name="apple-mobile-web-app-capable" content="yes">

<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    window.addEventListener('load', function () {
      if ('serviceWorker' in navigator) {
        // Register the service worker but don't block the app bootstrap on it.
        navigator.serviceWorker.register('flutter_service_worker.js').catch((error) => {
          console.warn('Service worker registration failed:', error);
        });
      }
    });
  </script>
  <script defer src="flutter_bootstrap.js"></script>
