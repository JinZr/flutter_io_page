<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:title" content="Zengrui Jin">
  <meta property="og:description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:image" content="icons/Icon-512.webp">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Zengrui Jin">
  <meta name="twitter:description" content="Personal homepage of Zengrui Jin.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/webp" href="favicon.webp">

  <!-- iOS meta tags & icons -->
  <meta name="theme-color" content="#hex">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zengrui Jin">
  <link rel="apple-touch-icon" href="icons/Icon-512.webp">

  <title>Zengrui Jin</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      color-scheme: dark;
    }

    html,
    body {
      overscroll-behavior-x: none;
      margin: 0;
    }

    body,
    #flt-glass-pane {
      touch-action: pan-y;
    }

    #splash-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(120% 120% at 20% 20%, #19233a 0%, #0c121f 45%, #05070d 100%);
      color: #e7ecf4;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      z-index: 9999;
      transition: opacity 260ms ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash-card {
      padding: 32px 28px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 14px 40px rgba(0, 0, 0, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.02);
      text-align: center;
      backdrop-filter: blur(8px);
      min-width: 240px;
    }

    .splash-logo {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      margin-bottom: 18px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    .splash-title {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
    }

    .splash-subtitle {
      font-size: 14px;
      color: rgba(231, 236, 244, 0.75);
      margin-bottom: 18px;
    }

    .splash-spinner {
      width: 36px;
      height: 36px;
      margin: 0 auto;
      border-radius: 50%;
      border: 3px solid rgba(231, 236, 244, 0.25);
      border-top-color: #7cc0ff;
      animation: spin 900ms linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 480px) {
      .splash-card {
        margin: 0 18px;
      }
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4SJNNRFW4C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4SJNNRFW4C');
  </script>
</head>
<body>
  <div id="splash-screen">
    <div class="splash-card">
      <img class="splash-logo" src="icons/Icon-192.webp" alt="Zengrui Jin logo">
      <div class="splash-title">Zengrui Jin</div>
      <div class="splash-subtitle">Loading...</div>
      <div class="splash-spinner" aria-hidden="true"></div>
    </div>
  </div>
  <script>
    (() => {
      const splash = document.getElementById('splash-screen');
      if (!splash) return;

      let hidden = false;
      const hideSplash = () => {
        if (hidden) return;
        hidden = true;
        splash.classList.add('fade-out');
        splash.addEventListener('transitionend', () => splash.remove(), { once: true });
      };

      window.addEventListener('flutter-first-frame', hideSplash, { once: true });
      window.addEventListener('load', () => setTimeout(hideSplash, 12000), { once: true });
    })();
  </script>
  <script src="./flutter_bootstrap.js" async></script>
</body>
</html>
