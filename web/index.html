<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:title" content="Zengrui Jin">
  <meta property="og:description" content="Personal homepage of Zengrui Jin.">
  <meta property="og:image" content="icons/Icon-512.webp">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Zengrui Jin">
  <meta name="twitter:description" content="Personal homepage of Zengrui Jin.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/webp" href="favicon.webp">

  <!-- iOS meta tags & icons -->
  <meta name="theme-color" content="#hex">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zengrui Jin">
  <link rel="apple-touch-icon" href="icons/Icon-512.webp">

  <title>Zengrui Jin</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      overscroll-behavior-x: none;
    }

    body,
    #flt-glass-pane {
      touch-action: pan-y;
    }

    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #dbeafe 0, #e0e7ff 32%, #f8fafc 78%);
      color: #0f172a;
      font-family: "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      z-index: 9999;
    }

    #app-loader .card {
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(15, 23, 42, 0.08);
      border-radius: 18px;
      padding: 20px 24px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.12);
      display: flex;
      align-items: center;
      gap: 14px;
    }

    #app-loader .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid rgba(15, 23, 42, 0.16);
      border-top-color: #0f172a;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="app-loader" aria-label="Loading homepage">
    <div class="card">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <div style="font-weight:600;">Loading</div>
        <div style="font-size:14px; opacity:0.78;">Bringing the home screen online...</div>
      </div>
    </div>
  </div>
  <script>
    const loadAnalytics = () => {
      const gtagScript = document.createElement('script');
      gtagScript.async = true;
      gtagScript.src =
        'https://www.googletagmanager.com/gtag/js?id=G-4SJNNRFW4C';
      document.head.appendChild(gtagScript);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4SJNNRFW4C');
    };

    if ('requestIdleCallback' in window) {
      requestIdleCallback(loadAnalytics, {timeout: 2000});
    } else {
      setTimeout(loadAnalytics, 1200);
    }

    window.addEventListener('flutter-first-frame', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.remove();
      }
    }, { once: true });

    // Fallback cleanup in case the event is missed.
    setTimeout(() => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.remove();
      }
    }, 15000);
  </script>
  <script async src="flutter_bootstrap.js"></script>
</body>
</html>
